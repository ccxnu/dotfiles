[Settings]
# Theme: Desert Purple - https://www.gnome-look.org/p/1449286/
gtk-theme-name=GnomePro-Dark
gtk-application-prefer-dark-theme=true

# Font: Inter - https://rsms.me/inter/ or in oficial repo
gtk-font-name=DejaVu 10
gtk-can-change-accels=1

# Cursor: Posy - https://www.opendesktop.org/p/1795042
gtk-cursor-theme-name=Posy
gtk-cursor-theme-size=0

# Icons: Newaita - https://github.com/cbrnix/Newaita
#gtk-icon-theme-name=Newaita-dark
gtk-fallback-icon-theme=Adwaita

# Additional
gtk-xft-antialias=1
gtk-xft-hinting=1
gtk-xft-hintstyle=hintmedium
gtk-xft-rgba=none
gtk-toolbar-style=GTK_TOOLBAR_BOTH_HORIZ
gtk-toolbar-icon-size=GTK_ICON_SIZE_LARGE_TOOLBAR
gtk-button-images=0
gtk-menu-images=0
gtk-enable-event-sounds=0
gtk-enable-input-feedback-sounds=0
